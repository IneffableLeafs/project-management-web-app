<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">


        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Crown: {% block title %}{% endblock %}</title>

    </head>

    <section class="hero is-dark is-fullheight">
    <body>
        <nav class="navbar is-dark">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">
              <img src="/static/crown.png" alt="Crown" width="40" height="100">
            </a>
          </div>
          <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <div class="control">
                        <a class="button is-gray" href="/">
                        <span>
                            Home
                        </span>
                        </a>
                    </div>
                </div>
            </div>
              </a>
            </div>
            {% if session.user_id %}
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="field is-grouped">
                  <p class="control">
                    <a class="button is-gray" href="/about">
                      <span>
                        About
                      </span>
                    </a>
                  </p>
                  <p class="control">
                    <a class="button is-gray" href="/create">
                      <span>Create Project</span>
                    </a>
                  </p>
                  <p class="control">
                    <a class="button is-gray" href="/logout">
                      <span>Log Out</span>
                    </a>
                  </p>  
                </div>
              </div>
            </div>
            {% else %}
            <div class="navbar-end">
              <div class="navbar-item">
                <div class="field is-grouped">
                  <p class="control">
                    <a class="button is-gray" href="/about">
                      <span>About</span>
                    </a>
                  </p>
                  <p class="control">
                    <a class="button is-gray" href="/login">
                      <span>Login</span>
                    </a>
                  </p>
                  <p class="control">
                    <a class="button is-gray" href="/register">
                      <span>Register</span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
            {% endif %}
          </div>
        </nav>

        <div class="hero-body">
            <div class="container has-text-centered">
                <main>
                    {% block main %}{% endblock %}
                </main>
            </div>
        </div>

    </body>
  </section>

</html>
