{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="is-offset-4">
    <h3 class="title">Register</h3>
    <div class="box">
        <form action="/register" method="post">
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="username" placeholder="Username" type="text" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" name="password" placeholder="Password" type="password">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" name="confirmation" placeholder="Confirm Password" type="password" autofocus="">
                </div>
            </div>    

            <button class="button is-block is-dark is-large is-fullwidth">Register</button>
        </form>
    </div>
    </div> 
{% endblock %}
